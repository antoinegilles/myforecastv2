<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <div slot="start" id="main">
        <ion-menu-button>
          <ion-icon src="../assets/icon/menu-outline.svg"></ion-icon>
        </ion-menu-button>
      </div>
      <ion-title>
        MyForecast
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-menu-button color="dark"></ion-menu-button>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item  href="tab1" routerLinkActive="selected">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Mes prévisions</ion-label>
        </ion-item>
        <ion-item  href="tab2" >
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Prévisions du jour</ion-label>
        </ion-item>
        <ion-item  href="tab3" routerLinkActive="selected">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Prévisions de demain</ion-label>
        </ion-item>
        <!-- <ion-item>
          <ion-label>Mode sombre</ion-label>
          <ion-toggle (ionChange)="onToggleColorThemes($event)"></ion-toggle>
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet></ion-router-outlet>

</ion-app>
